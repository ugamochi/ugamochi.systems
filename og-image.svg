<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0b0b"/>
      <stop offset="100%" style="stop-color:#161616"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="60" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="630" fill="rgba(98,54,244,0.06)" filter="url(#glow)" opacity="0.8"/>
  <rect x="480" y="200" width="240" height="240" rx="20" fill="#6236f4"/>
  <text x="600" y="355" font-family="system-ui, sans-serif" font-size="120" font-weight="700" fill="white" text-anchor="middle">P</text>
  <text x="600" y="380" font-family="system-ui, sans-serif" font-size="42" font-weight="600" fill="#e7e6d9" text-anchor="middle">Pavel Ugamoti</text>
  <text x="600" y="430" font-family="system-ui, sans-serif" font-size="28" fill="#a17ff7" text-anchor="middle" letter-spacing="0.08em">AGENTIC ARCHITECT</text>
  <text x="600" y="510" font-family="system-ui, sans-serif" font-size="22" fill="#b9b8ae" text-anchor="middle">AI systems that run your operations while you sleep</text>
</svg>
